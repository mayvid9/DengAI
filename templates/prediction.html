<div class="page-content">







<section class="call-to-action call-to-action-small call-to-action-small--borders theme-white">



    <div id="B9374B1E-C110-4E45-A865-86B5721EE0AE" class="container content-pad accordion-content js-accordion-content">
        <h2 class="section__heading lede section__heading--centered" >
                    </h2>
                    <p id="demo">{{prediction}}</p><div id="danger"></div>
        <script>

            var x = {{prediction}};
            // var x = 25;
            var dangerElement = document.getElementById("danger");
            if (x<=40 && x>=30)
              {
                dangerElement.classList.add("myStyle1");
                dangerElement.innerHTML = "Danger: You need to manage your Resources.";

              }
            else if (x<30 && x>=20){
              dangerElement.classList.add("myStyle2");
              dangerElement.innerHTML = "High: Number of cases are going to be very high!";

            }
            else if(x>10 && x<20)
            {
              dangerElement.classList.add("myStyle3");
              dangerElement.innerHTML = "Moderate: Dengue cases will be more than usual.";
            }
            else {
              dangerElement.classList.add("myStyle4");
              dangerElement.innerHTML = "Normal: Cases will not be any different than usual.";
            }



        </script>
